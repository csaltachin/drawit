<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawit</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="game_client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: lightblue;">
    <div id="contentDiv">
        <h1 id="headerBox">
            <p>drawit</p>
            <div id="headerMidBox">
                <div id="loginBox">
                    <form id="nameForm">
                        <input type="text" id="nameInput" placeholder="Enter your nickname..." autocomplete="off">
                        <input type="submit" id="nameSubmit" value="Start!">
                    </form>
                </div>
            </div>
            <p>by csaltachin</p>
        </h1>
        <div id="gameBox">
            <div id="canvasBox">
                <canvas id="drawCanvas" width="720" height="480"></canvas>
                <div id="penBox">
                    <div id="penColorBox" class="penInputClass">
                        <input type="color" id="penColorInput" value="#000000">
                        <label for="penColorInput">pen color</label>
                    </div>
                    <div id="clearButtonBox" class="penInputClass">
                        <button id="clearButton">clear canvas</button>
                    </div>
                    <div id="penSizeBox" class="penInputClass">
                        <input type="range" id="penSizeInput" min="1" max="25" step="1" value="6" class="penSizeSlider">
                        <label for="penSizeInput">pen size</label>
                    </div>
                </div>
            </div>
            <div id="chatBox">
                <div id="chatContainer"></div>
                <form id="chatForm">
                    <input type="text" id="chatInput" autocomplete="off">
                </form>
                <div id="gameCaptionDiv">
                    <div class="gameCaptionTextbox">
                        <p class="smallCaption" id="roundLabel"></p>
                        <p class="bigCaption" id="roundDisplay"></p>
                    </div>
                    <div class="gameCaptionTextbox">
                        <p class="smallCaption" id="artistLabel"></p>
                        <p class="bigCaption" id="artistDisplay"></p>
                    </div>
                    <div class="gameCaptionTextbox">
                        <p class="smallCaption" id="timerLabel"></p>
                        <p class="bigCaption" id="timerDisplay"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
